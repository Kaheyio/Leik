<!-- Pills holder -->
<div class="lulucollapsebuttonsholder d-flex align-items-center justify-content-center">
    <!-- used to be a p here -->
    <button class="btn btn-sm mx-1 ms-4" type="button" data-bs-toggle="collapse" data-bs-target="#pendingopscontent"
        aria-expanded="false" aria-controls="pendingopscontent">
        <span *ngIf="pendingtransaction" class="badge text-bg-primary">!</span>
        <span *ngIf="!pendingtransaction">+ </span>
        Pending
        <!-- Ajouter une vignette compteur -->
    </button>
    <button class="btn btn-sm mx-1" type="button" data-bs-toggle="collapse" data-bs-target="#rejectedopscontent"
        aria-expanded="false" aria-controls="rejectedopscontent">
        <span *ngIf="rejectednotchecked" class="badge text-bg-danger">{{rejectednotchecked}}</span>
        <span *ngIf="!rejectednotchecked">+ </span>
        Rejected
    </button>
</div>

<!-- Content holder -->
<div class="lulucollapsedcontentholder mb-2 d-flex flex-column align-items-center justify-content-center">
    <!-- Leikode & Pending-->
    <div class="collapse" id="pendingopscontent">
        <div class="p-2">
            <!-- PENDING LEIKODE -->
            <div id="pendingops">
                Leikode requests:
                <app-pending-leikode-transactions></app-pending-leikode-transactions>
            </div>
            <!-- PENDING ANNOUNCED SEPA -->
            <div id="incomingops">
                Incoming:
                <app-incoming-transactions></app-incoming-transactions>
            </div>
        </div>
    </div>
    <!-- Rejected -->
    <div class="collapse" id="rejectedopscontent">
        <div class="p-2">
            Rejected:
            <app-rejected-transactions></app-rejected-transactions>
        </div>
    </div>
</div>
