<!-- ACCOUNT COMPONENT = nav1 account picker + nav2 section picker + E3 section displayer-->

<!-- NAV1 Account Picker (!!only appears if there's more than one account)-->
<div class="luluaccountpicker py-1 d-flex flex-row justify-content-start align-items-center">
    <div class="luluaccountpill mx-1">
        <!--++ *ngFor="let displayedAccount of accountsList" -->
        <input type="radio" class="btn-check" name="picked-account" id="account1" autocomplete="off" checked>
        <!--++ first one has CHECKED value, others don't -->
        <label class="luluaccountpilllabel btn btn-secondary d-flex flex-row align-items-center justify-content-center"
            for="account1">
            <div class="mx-1">Sample</div>
            <!--++ {{displayedAccount.Title | slice:0:}}-->
            <!--++ Make it shrink with "..." -->
            <div class="mx-1">250 000 000$</div>
            <!--++ {{displayedAccount.Balance | currency}} ++This should be green if positive red if negative -->
        </label>
    </div>
    <!-- JUST A COPY, different id, no checked attribute -->
    <div class="luluaccountpill mx-1">
        <input type="radio" class="btn-check" name="picked-account" id="account2" autocomplete="off">
        <label class="luluaccountpilllabel btn btn-secondary d-flex flex-row align-items-center justify-content-center"
            for="account2">
            <div class="mx-1">Sample</div>
            <div class="mx-1">250 000 000$</div>
        </label>
    </div>
</div>

<!-- NAV2 Section Picker  -->
<ul class="lulusectionpicker border-bottom py-1 nav nav-pills d-flex flex-row justify-content-center align-items-center"
    id="sectionpicker-tab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="transactionsubcomponentdisplayer-tab" data-bs-toggle="pill"
            data-bs-target="#transactionsubcomponentdisplayer" type="button" role="tab"
            aria-controls="transactionsubcomponentdisplayer" aria-selected="true">Transactions</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="cardssubcomponentdisplayer-tab" data-bs-toggle="pill"
            data-bs-target="#cardssubcomponentdisplayer" type="button" role="tab"
            aria-controls="cardssubcomponentdisplayer" aria-selected="false">Cartes</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="graphsubcomponentdisplayer-tab" data-bs-toggle="pill"
            data-bs-target="#graphsubcomponentdisplayer" type="button" role="tab"
            aria-controls="graphsubcomponentdisplayer" aria-selected="false">Graphiques</button>
    </li>
</ul>

<!-- E3 Section Displayer -->
<div class="lulusectiondisplayer tab-content p-2 pb-0" id="selectedsection-displayer-wrapper">
    <!-- Transaction subcomponent -->
    <div class="lulusectionsubdisplayer tab-pane fade show active" id="transactionsubcomponentdisplayer" role="tabpanel"
        aria-labelledby="transactionsubcomponentdisplayer-tab" tabindex="0">
        <app-transactions></app-transactions>
    </div>

    <!-- Cards Gestionsubcomponent -->
    <div class="tab-pane fade" id="cardssubcomponentdisplayer" role="tabpanel"
        aria-labelledby="cardssubcomponentdisplayer-tab" tabindex="0">
        Insert cards subcomponent
    </div>

    <!-- Graphs subcomponent -->
    <div class="tab-pane fade" id="graphsubcomponentdisplayer" role="tabpanel"
        aria-labelledby="graphsubcomponentdisplayer-tab" tabindex="0">
        Insert Graphs subcomponent
    </div>
</div>
