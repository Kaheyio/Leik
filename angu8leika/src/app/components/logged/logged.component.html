<div class="luluh100 luluw100" id="luluwrapper-whole">

    <div id="luluwrapper-top">
        <!-- Top navbar -->
        <ul class="luluh100 nav bg-dark justify-content-end" id="lulutopnav">
            <!-- Logo -->
            <li class="luluh100 p-1 nav-item me-auto">
                <img class="luluh100" src="../assets/logohoriz.png" alt="">
            </li>
            <!-- Chat icon -->
            <li class="nav-item my-auto">
                <button class="btn bg-dark" href="#"><i class="fa-brands fa-rocketchat"></i></button>
            </li>
            <!-- Logout icon -->
            <li class="nav-item my-auto">
                <button class="btn bg-dark" href="#"><i class="fa-solid fa-right-from-bracket"></i></button>
            </li>
        </ul>
    </div>

    <div id="luluwrapper-center">
        <!-- Tab Displayer -->
        <div class="luluh100 tab-content" id="">

            <!-- Accounts tab -->
            <div class="luluh100 tab-pane fade show active" id="accountcomponentdisplayer" role="tabpanel"
                aria-labelledby="accountcomponentbtn" tabindex="0">
                <app-accounts></app-accounts>
            </div>
            <!-- Transfer tab -->
            <div class="tab-pane fade" id="transfercomponentdisplayer" role="tabpanel"
                aria-labelledby="transfercomponentbtn" tabindex="0">
                <!--NOTE used to have lulumaincomponentsubdisplayer class -->
                <app-transfer></app-transfer>
            </div>
            <!-- Manage tab -->
            <div class="tab-pane fade" id="managecomponentdisplayer" role="tabpanel"
                aria-labelledby="managecomponentbtn" tabindex="0">
                <app-contact></app-contact>
                <!--TODO put content in contact component because i'm sure contact won't move but I don't know where to place manage component since it influences everything -->
            </div>

        </div>
    </div>

    <div id="luluwrapper-bottom">
        <!-- Bottom navbar -->
        <ul class="nav nav-pills bg-dark d-flex flex-row justify-content-center align-items-center py-1"
            id="lulubottomnav" role="tablist">
            <!-- Accounts btn -->
            <li class="nav-item d-flex flex-column justify-content-center" role="presentation">
                <button class="pt-3 nav-link d-flex flex-column align-items-center justify-content-evenly active"
                    id="accountcomponentbtn" data-bs-toggle="pill" data-bs-target="#accountcomponentdisplayer"
                    type="button" role="tab" aria-controls="transactionsubcomponentdisplayer" aria-selected="true">
                    <!-- TODO pt-3 because damn fontawesome icons buggy -->
                    <i class="my-1 fa-solid fa-xl fa-receipt"></i>
                    <p class="m-0">Accounts</p>
                </button>
            </li>
            <!-- Transfers btn -->
            <li class="nav-item d-flex flex-column justify-content-center" role="presentation">
                <button class="pt-3 nav-link d-flex flex-column align-items-center justify-content-evenly"
                    id="transfercomponentbtn" data-bs-toggle="pill" data-bs-target="#transfercomponentdisplayer"
                    type="button" role="tab" aria-controls="transactionsubcomponentdisplayer" aria-selected="false">
                    <i class="my-1 fa-solid fa-xl fa-money-bill-transfer"></i>
                    <p class="m-0">Transfer</p>
                </button>
            </li>
            <!-- Manage btn -->
            <li class="nav-item d-flex flex-column justify-content-center" role="presentation">
                <button class="pt-3 nav-link d-flex flex-column align-items-center justify-content-evenly"
                    id="managecomponentbtn" data-bs-toggle="pill" data-bs-target="#managecomponentdisplayer"
                    type="button" role="tab" aria-controls="transactionsubcomponentdisplayer" aria-selected="false">
                    <i class="my-1 fa-solid fa-xl fa-ellipsis"></i>
                    <p class="m-0">Manage</p>
                </button>
            </li>
        </ul>
    </div>

</div>
